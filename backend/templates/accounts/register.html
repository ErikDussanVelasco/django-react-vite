{% extends "accounts/base.html" %}

{% block title %}Registro - Mi Tienda{% endblock %}

{% block content %}
<h1>Crear Cuenta</h1>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="tu@correo.com"
            autofocus
        >
    </div>
    
    <div class="form-group">
        <label for="username">Usuario</label>
        <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="nombre_usuario"
        >
    </div>
    
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="••••••••"
            minlength="6"
        >
        <small style="color: #888; margin-top: 0.25rem;">Mínimo 6 caracteres</small>
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Confirmar Contraseña</label>
        <input 
            type="password" 
            id="password_confirm" 
            name="password_confirm" 
            required 
            placeholder="••••••••"
            minlength="6"
        >
    </div>
    
    <button type="submit" class="btn">Crear Cuenta</button>
</form>

<div class="link">
    ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
</div>
{% endblock %}
